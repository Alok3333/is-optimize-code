<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <script>
        let number = 234;

        function sumDigit(num) {
            let sum = 0;
            while(num != 0){
                sum += num%10;
                num = Math.floor(num/10);
            }
            console.log(sum);
        }

        sumDigit(number);
    </script>
</head>

<body>
    <h1>Check optimize solution here</h1>
</body>

</html>
